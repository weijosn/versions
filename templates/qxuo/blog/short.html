<!DOCTYPE html>
<html lang="cn" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{qxuo/layout.html}">
<head>
<title th:text="|${blogDetailVO.pageTitle}-${host.shortName}图片版|"></title>
<meta name="keywords" th:content="${blogDetailVO.blogTags}"/>
<meta name="description" th:content="${blogDetailVO.blogRemark}"/>
<link th:href="|${host.domain}/news/${blogDetailVO.blogId}|" rel="canonical" />
<link href="/static/blog/main.markdown.css" rel="stylesheet"/>
</head>
<th:block layout:fragment="content">
<div role="main" class="mt-2"> <div class="row">
	 	<div class="col-md-8 pt0">
			<div class="article-title p-2"><th:block th:if="${showAds}" th:utext="${ads}"></th:block>
				<h1 class="secondfont mb-3 font-weight-bold" th:text="|${blogDetailVO.pageTitle}图片版|"></h1>
				<small class="d-block mb-3"><a th:href="|/type/${blogDetailVO.blogCategoryId}|" th:text="${blogDetailVO.blogCategoryName}"></a> <span class="text-muted " th:text="${#dates.format(blogDetailVO.updateTime,'yyyy-MM-dd HH:mm:ss')}">A few hours ago · 5 min. read</span><a th:if="${blogDetailVO.blogType==1}" th:href="|/news/${blogDetailVO.blogId}|">文字版</a></small>
			</div>
	        <article class="article-post markdown-body p-2">
			   <th:block th:utext="${blogDetailVO.blogRemark}"></th:block>
			   <div id="imgs" class="carousel slide" data-touch="false" data-interval="false">
				  <div class="carousel-inner"> <th:block th:each="item,stat:${images}">
				    <div class="carousel-item" th:th:classappend="${stat.index == 0}?'active':''">
				      <img th:src="${host.domain+'/upload/'+item.filePath}" class="d-block w-100" th:alt="${blogDetailVO.baiduKeywords}">
				    </div> </th:block>
				  </div>
				  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">上一张</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">下一张</span>
				  </button>
			  </div>
			</article>
		</div>
		<div class="col-md-4 pl0 pt0 ">
		   <div class="p-2">
				<h4 class="font-italic">最近更新</h4>
				<div class="panel-body">
				<ol class="mb-0"><th:block th:if="${news!=null}"  th:each="item,stat:${news}"> <li th:if="${stat.index<10}"><a th:href="|/news/${item.blogId}|" th:text="${item.blogTitle}"></a></li></th:block></ol>
				</div>
			</div>
		</div>
	</div>
</div>
    
<div class="mb-4">
	<h2 class="font-weight-bold spanborder m-2"><span>相关阅读</span></h2>
	<div class="row">
	<div class="col-md-8 pt0">
		<th:block th:if="${blogDetailVO.relatedList!=null}" th:each="item,stat:${blogDetailVO.relatedList}">
		<div class="mb-3 p-2 d-flex align-items-center">
			<img th:if="${#strings.isEmpty(item.blogCoverImage)}" height="80" src="/static/blog/coffee.png">
			<img th:if="${not #strings.isEmpty(item.blogCoverImage)}" height="80" th:src="${item.blogCoverImage}">
			<div class="pl-3">
				<h3 class="mb-2 h6 font-weight-bold">
				<a class="text-dark" th:href="|/news/${item.blogId}|" th:text="${item.blogTitle}">Nasa's IceSat space laser makes height maps of Earth</a>
				</h3>
				<div class="card-text text-muted small" th:text="${item.blogRemark}">Jake Bittle in LOVE/HATE</div>
				<small class="text-muted" th:text="${#dates.format(item.updateTime,'yyyy-MM-dd HH:mm:ss')}">Dec 12 · 5 min read</small>
			</div>
		</div>
		</th:block>
	</div>
	<div class="col-md-4 pl0 pt0 d-none d-md-block">
	    <h4 class="font-italic">文章分类</h4>
		<ul>
		  <li th:each="item,stat:${categoryList}"><a th:href="@{'/type/' + ${item.categoryId}}" th:text="${item.categoryName}"></a></li>
		</ul>
	</div>
	</div>
</div>
<!-- End Main -->
</th:block>
</html>
