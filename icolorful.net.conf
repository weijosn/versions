  server {
    listen 443;
    server_name www.icolorful.net m.icolorful.net;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.icolorful.net/file.crt;
    ssl_certificate_key /etc/nginx/sites/versions/www.icolorful.net/file.key;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 443;
    server_name icolorful.net;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.icolorful.net/file.crt;
    ssl_certificate_key /etc/nginx/sites/versions/www.icolorful.net/file.key;
    return 301 https://www.icolorful.net$request_uri;
  }
  server {
    listen 80;
    server_name www.icolorful.net m.icolorful.net;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 80;
    server_name icolorful.net;
    return 301 http://www.icolorful.net$request_uri;
  }