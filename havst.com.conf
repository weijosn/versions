  server {
    listen 443;
    server_name www.havst.com m.havst.com;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.havst.com/file.csr;
    ssl_certificate_key /etc/nginx/sites/versions/www.havst.com/file.key;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 443;
    server_name havst.com;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.havst.com/file.csr;
    ssl_certificate_key /etc/nginx/sites/versions/www.havst.com/file.key;
    return 301 https://www.havst.com$request_uri;
  }
  server {
    listen 80;
    server_name www.havst.com m.havst.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 80;
    server_name havst.com;
    return 301 http://www.havst.com$request_uri;
  }