  server {
    listen 443;
    server_name www.tonoko.net m.tonoko.net;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.tonoko.net/file.csr;
    ssl_certificate_key /etc/nginx/sites/versions/www.tonoko.net/file.key;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 443;
    server_name tonoko.net;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.tonoko.net/file.csr;
    ssl_certificate_key /etc/nginx/sites/versions/www.tonoko.net/file.key;
    return 301 https://www.tonoko.net$request_uri;
  }
  server {
    listen 80;
    server_name www.tonoko.net m.tonoko.net;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 80;
    server_name tonoko.net;
    return 301 http://www.tonoko.net$request_uri;
  }