  server {
    listen 443;
    server_name www.ccbbook.cn m.ccbbook.cn;
    ssl on;
    ssl_certificate /root/sites/versions/www.ccbbook.cn/file.crt;
    ssl_certificate_key /root/sites/versions/www.ccbbook.cn/file.key;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 443;
    server_name ccbbook.cn;
    ssl on;
    ssl_certificate /root/sites/versions/www.ccbbook.cn/file.crt;
    ssl_certificate_key /root/sites/versions/www.ccbbook.cn/file.key;
    return 301 https://www.ccbbook.cn$request_uri;
  }
  server {
    listen 80;
    server_name www.ccbbook.cn m.ccbbook.cn;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 80;
    server_name ccbbook.cn;
    return 301 http://www.ccbbook.cn$request_uri;
  }