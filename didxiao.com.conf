  server {
    listen 443;
    server_name www.didxiao.com m.didxiao.com;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.didxiao.com/file.key;
    ssl_certificate_key /etc/nginx/sites/versions/www.didxiao.com/file.crt;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 443;
    server_name didxiao.com;
    ssl on;
    ssl_certificate /etc/nginx/sites/versions/www.didxiao.com/file.key;
    ssl_certificate_key /etc/nginx/sites/versions/www.didxiao.com/file.crt;
    return 301 https://www.didxiao.com$request_uri;
  }
  server {
    listen 80;
    server_name www.didxiao.com m.didxiao.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    location / {
     proxy_pass http://xsweb;
    }
  }
  server {
    listen 80;
    server_name didxiao.com;
    return 301 http://www.didxiao.com$request_uri;
  }